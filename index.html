<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg">
            <img src="assets/pierwiastek.webp" alt="" class="bg__img bg__img_element">
            <img src="assets/wzor.webp" alt="" class="bg__img bg__img_pattern">
        </div>

        <div class="calc">

            <div class="bg-for-score">
                <div class="field-for-numbers">
                    <p class="operation">12 + 12 =</p>
                    <p>24</p>
                </div>
            </div>

            <table>
            <tr>
                <td><input type="button" value="%" class="th-number1"></td>
                <td><input type="button" value="+/-" class="th-number2"></td>
                <td><input type="button" value="C" class="th-number3"></td>
                <td><input type="button" value="/" class="actions"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" class="td-number1"></td>
                <td><input type="button" value="8" class="td-number2"></td>
                <td><input type="button" value="9" class="td-number3"></td>
                <td><input type="button" value="x" class="actions"></td>
            </tr>

            <tr>
                <td><input type="button" value="4" class="td-number1"></td>
                <td><input type="button" value="5" class="td-number2"></td>
                <td><input type="button" value="6" class="td-number3"></td>
                <td><input type="button" value="-" class="actions"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" class="td-number1"></td>
                <td><input type="button" value="2" class="td-number2"></td>
                <td><input type="button" value="3" class="td-number3"></td>
                <td><input type="button" value="+" class="actions"></td>
            </tr>

            <tr>
                <td><input type="button" value="0" class="td-number1"></td>
                <td><input type="button" value="." class="td-number2"></td>
                <th colspan="2"><button class="delayed">=</button></th>
            </tr>
            </table>

        </div>
    </main>
</body>
</html>
